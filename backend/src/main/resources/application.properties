# Application name
spring.application.name=erp-system

# Database connection (MySQL example)
spring.datasource.url=jdbc:mysql://localhost:3306/erp_system_db
spring.datasource.username=sda
spring.datasource.password=sda
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) configuration
spring.jpa.hibernate.ddl-auto=update

# Server port
server.port=8080

# Logging
logging.level.org.springframework=INFO
